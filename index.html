<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Pot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: block;
            margin: 0;
            padding: 0;
            border: 0;
        }

        .settings {
            position: fixed;
            bottom: 0;
            display: flex;
            gap: 2px;
            width: 100%;
            justify-content: center;
        }
        .button {
            background-color: white;
            border: 3px solid black;

            &:hover {
                background-color: lightyellow;
            }
        }
    </style>
    <script src="gameLogic.js"></script>
    <script src="names.js"></script>
    <script>
        $(document).ready(function () {
            game.start(100);
        });
    </script>
</head>

<body>
    <div class="settings">
        <div id="pause" class="button" onclick="game.pause()">Pause/Play</div>
        <div id="debug" class="button" onclick="game.debug()">Debug</div>
    </div>
    
</body>

</html>
